<!DOCTYPE html>

    <header class="header">

            <source srcset="img/logo/Vetmir_logo.png" media="(min-width: 768px)" width="200">

      <div class="header__contacts">

            <source srcset="img/icons/icon__hours-clock-24.svg" media="(min-width: 768px)" width="35">

            <source srcset="img/icons/icon__location.svg" media="(min-width: 1200px)" width="40">
            <source srcset="img/icons/icon__location.svg" media="(min-width: 768px)" width="35">
            <img src="img/icons/icon__location.svg" alt="clock-icon" width="30">
          </picture>
          Иваново,ул. Калашникова, 28Б
        </a>

        <ul class="nav-list nav-list--style">

            <a class="nav-list__link" href="index.html">Главная</a>

          </li>
          <li class="nav-list__item">

          <li class="nav-list__item">
