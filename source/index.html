<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8"/>
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <!-- Favicons -->
    <link rel="shortcut icon" href="Vetmir_fav.ico" type="image/x-icon">
    <!-- Description & Keywords -->
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <!-- Preload && Other -->
    <link rel="preload" href="img/logo/Vetmir_logo--avif.avif" as="img"/>
    <!-- styles & Title -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <title>ВетМир — ветеринарная клиника г. Иваново</title>
    <style type="text/css"></style>

  <body class="body">
    <!-- Pony -->
    <div class="pony animation--stand" role="animation"></div>
    <!-- Preloader -->
    <div class="preloader">
      <img class="preloader__logo" src="img/logo/Vetmir_logo--avif.avif" width="200" alt="Logotype">
      <div class="preloader__row">
        <div class="preloader__item"></div>
        <div class="preloader__item"></div>
      </div>
    </div>
    <script async type="text/javascript">
      document.querySelector('.preloader').classList.add('preloader--active');
    </script>

    <!-- Шапка сайта : логотит, навигация ( меню ) -->
    <header class="header">
      <div class="header__wrapper">
        <a href="index.html" class="header__logo">
          <picture>
            <source srcset="img/logo/Vetmir_logo.png" media="(min-width: 1200px)" width="200">
            <source srcset="img/logo/Vetmir_logo.png" media="(min-width: 768px)" width="200">
            <img class="header-logo-img-1" src="img/logo/Vetmir_logo.png" alt="Logotype" width="150"/>
          </picture>
        </a>
      </div>
      <div class="header__contacts">
        <a href="tel:+7 (4932) 34-55-77">
          <img src="img/icons/icon__hours-clock-24.svg" alt="clock-icon" width="30">
        +7 (4932) 34-55-77</a>
        <a href="https://yandex.ru/maps/org/vetmir/1108985246/?ll=40.968411%2C57.027777&z=18">Иваново,ул. Калашникова, 28Б</a>
      </div>

      <!-- Навигация -->
      <nav class="main-nav main-nav--opened">
        <button class="nav-toggle-button nav-toggle-button--js" type="button" aria-label="Открыть меню" accesskey="b">
        <span class="hidden">Открыть меню</span> </button>
        <ul class="nav-list nav-list--style nav-list-index">
          <li class="nav-list__item nav-list__item--current">
            <a class="nav-list__link" href="index.html">Главная</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="price.html">Услуги</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="form.html">Цены</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="form.html">Врачи</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="form.html">О нас</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="form.html">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <!-- Вводный блок, представление товара -->
      <section class="promo">
        <article class="promo_article">
          <h1 class="promo_h1">
            Команда ВетМир не обычные ветеринары — мы относимся к домашним животным как к семье, и 24/7 стоим на страже их здоровья !
          </h1>
          <p class="promo__p">От нас уходят только здоровыми</p>
        </article>
        <a class="promo__link" href="contacts.html">Записаться на приём</a>
      </section>

      <!-- Вводный блок, представление товара -->
      <section class="contacts--indx">
        <div class="contacts--indx__description">

        </div>
        <div class="contacts--indx__map">
          <iframe
          src="https://yandex.ru/map-widget/v1/?um=constructor%3A37e7fb883273ebb1a1d92969765219dfee094da4da77a1a06e95c97fc80b16a3&amp;source=constructor" width="100%" height="400" frameborder="0">
          </iframe>
        </div>
      </section>

    </main>
    <footer class="footer">
      <div></div>

    </footer>
    <progress id="page_progress" class="page-progress" max="100" value="0" title="Прогресс прокрутки страницы"></progress>
    <script src="js/script.min.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/nav-button.js"></script>
    <script src="js/pony-move.js"></script>
    <script src="js/script.js"></script>

</html>
